<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweety Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../static/images/icons/favicon.ico"/>
</head>
<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="{% url 'login' %}">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mt-3">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username.label_tag }}
                                <input
                                        type="text"
                                        name="username"
                                        class="form-control"
                                        maxlength="150"
                                        id="id_username"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                {{ form.password.label_tag }}
                                <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        id="id_password"
                                        required
                                />
                            </div>
                            {% if form.non_field_errors %} {% for error in form.non_field_errors %}
                                <p style="font-size: 13px;">
                                    {{ error|escape }}
                                </p>
                            {% endfor %} {% endif %}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <form method="get" action="{% url 'register' %}">
                            <button type="submit" value="Register" class="btn btn-primary"
                                   name="Submit" id="Register">Register</button>
                        </form>
                    </div>
                </div>

            </form>
            <div class="login100-more" style="background-image: url('../../static/images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
</body>
</html>
